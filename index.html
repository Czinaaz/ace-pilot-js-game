<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Pilot: Rocket Run</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-32x32.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


</head>
<body>
    <div class="menu" id="startMenu">
        <div class="start_menu">
            <h1 >
                Ace Pilot ✈️ <br> <span> Rocket Run </span>
            </h1>
            <button onclick="startGame()">Start Game</button>
        </div>

    
        <div class="footer">
            <p>Czinaaz&trade; </p>
            <ul class="footer-list">
                <li> <a href="https://github.com/Czinaaz" target="_blank">GitHub</a></li>
                <li> <a href="https://www.linkedin.com/in/czinaaz/" target="_blank">LinkedIn</a></li>
                <!-- <li> <a href="https://twitter.com" target="_blank">Twitter</a></li> -->

            </ul>
            <p> <span>© 2025 All Rights Reserved </span></p>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-over" id="gameOverMenu">
        <div class="game-over_menu">
            <h1>Game Over</h1>
            <p>Score: <span class="score" id="finalScore">0</span></p>
            <p>Want to play again?</p>
            <button onclick="startGame()">Play again</button>
            <button onclick="showMenu()">Main Menu</button>
        </div>

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
